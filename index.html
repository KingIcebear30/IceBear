<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snorlax Video Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('snorlax.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 20px;
            font-size: 24px;
            text-shadow: 2px 2px 5px black;
        }
        .video-container {
            position: relative;
            width: 90%;
            max-width: 1080px;
            margin: 0 auto;
            margin-top: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 10px;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 20px;
            }
            iframe {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <h1>Hello Love Again</h1>

    <!-- Video Embed with Fullscreen Support -->
    <div class="video-container">
        <iframe 
            src="https://drive.google.com/file/d/18wVpLfeLndDH8PhuAuzr7DTZ2hP561bP/preview" 
            allow="autoplay; fullscreen" 
            sandbox="allow-scripts allow-same-origin allow-presentation"
            allowfullscreen>
        </iframe>
    </div>
</body>
</html>
